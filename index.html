<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Madam</title>

<style>
    body {
        margin: 0; padding: 0;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        font-family: sans-serif;
        text-align: center;
        height: 100vh;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    h1 {
        color: white;
        font-size: 3rem;
        margin-top: 10px;
        animation: fade 2s infinite alternate;
    }

    @keyframes fade { from { opacity: 0.6; } to { opacity: 1; } }

    .cake {
        position: relative;
        width: 200px;
        height: 200px;
        margin-top: 10px;
    }

    .base { position: absolute; bottom: 0; width: 200px; height: 100px; background: #ffb347; border-radius: 0 0 20px 20px; }
    .icing { position: absolute; bottom: 90px; width: 200px; height: 40px; background: #fff; border-radius: 20px; }
    .candle { position: absolute; top: 0; left: 90px; width: 20px; height: 60px; background: #ff6666; border-radius: 10px; }
    .flame { position: absolute; top: -20px; left: 5px; width: 10px; height: 20px; background: yellow; border-radius: 50%; animation: flicker 0.4s infinite alternate; }

    @keyframes flicker { 0% { transform: scale(1); opacity: 1; } 100% { transform: scale(1.3); opacity: 0.5; } }

    .balloons { position: absolute; width: 100%; height: 100%; pointer-events: none; }
    .balloon { width: 40px; height: 55px; border-radius: 50% 50% 45% 45%; position: absolute; bottom: -100px; animation: float 6s infinite ease-in; }

    @keyframes float { 0% { transform: translateY(0);} 100% { transform: translateY(-120vh);} }

    button {
        margin-top: 20px;
        padding: 12px 20px;
        background: #ff4d6d;
        border: none;
        color: white;
        border-radius: 8px;
        font-size: 18px;
        cursor: pointer;
    }

    .photo {
        position: absolute; top: 20px; right: 20px;
        width: 120px; height: 120px;
        border-radius: 12px; border: 4px solid white;
        object-fit: cover;
        box-shadow: 0 0 12px rgba(0,0,0,0.4);
    }
</style>
</head>

<body>

<h1>üéâ Happy Birthday Madam üéÇ</h1>

<div class="cake">
    <div class="candle"><div class="flame"></div></div>
    <div class="icing"></div>
    <div class="base"></div>
</div>

<!-- ‚úÖ Only One Audio Tag -->
<audio id="bdaymusic" loop muted>
  <source src="birthday.mp3" type="audio/mpeg">
</audio>

<button onclick="showMessage()">Click for Birthday Wish üéÅ</button>

<img class="photo" src="gemini.jpg" alt="Photo">

<div class="balloons" id="balloonArea"></div>

<script>
// Play music after user clicks anywhere
window.addEventListener("click", function() {
    const audio = document.getElementById("bdaymusic");
    audio.muted = false;
    audio.play();
});

// Wish Button
function showMessage(){
    alert("üéâüíñ Happy Birthday Madam! May your year be filled with love, joy & success! üíñüéâ.Take a break, eat cake üéÇ, and enjoy every minute of your day!");
}

// Balloons
const colors = ["pink","#ff6666","#ffd166","#6ecbff","#b47aff"];
for(let i=0;i<12;i++){
    let b=document.createElement('div');
    b.className='balloon';
    b.style.left=(Math.random()*100)+'%';
    b.style.background=colors[Math.floor(Math.random()*colors.length)];
    b.style.animationDelay=(Math.random()*4)+'s';
    document.getElementById("balloonArea").appendChild(b);
}
</script>

</body>
</html>
